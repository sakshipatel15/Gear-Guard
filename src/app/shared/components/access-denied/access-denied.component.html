<div class="access-container">
    <div class="access-card">
        <div class="card-header">
            <div class="icon-container">
                <!-- Restricted/Lock Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="alert-icon">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                </svg>
            </div>
            <h2>ACCESS DENIED</h2>
            <p>Clearance Level Insufficient.</p>
        </div>

        <div class="card-body">
            <p>You do not have permission to access the requested resource. This incident has been logged for security
                review.</p>

            <div class="status-display">
                <span class="label">ERROR CODE:</span>
                <span class="value">403_FORBIDDEN</span>
            </div>
        </div>

        <div class="card-footer">
            <button class="action-btn" (click)="goHome()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
                Return to Dashboard
            </button>
            <button class="action-btn secondary" (click)="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                </svg>
                Go Back
            </button>
        </div>

        <div class="system-footer">
            <span>SECURE TERMINAL // UNAUTHORIZED ENTRY ATTEMPT</span>
        </div>
    </div>
</div>
