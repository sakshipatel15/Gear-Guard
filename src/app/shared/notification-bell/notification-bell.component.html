<div class="notification-container">
    <button class="bell-btn" (click)="toggleNotifications()" [class.active]="isOpen">
        <span class="material-icons">notifications</span>
        <span class="badge-dot" *ngIf="unreadCount > 0"></span>
    </button>

    <div class="popup-wrapper" *ngIf="isOpen">
        <div class="popup-header">
            <div class="header-left">
                <span class="material-icons">notifications_active</span>
                <h3>System Alerts</h3>
                <span class="count-badge">{{ unreadCount }} Unread</span>
            </div>
            <button class="clear-btn">CLEAR ALL</button>
        </div>

        <div class="popup-body">
            <div class="notification-item" *ngFor="let notification of notifications"
                [ngClass]="[notification.type, notification.unread ? 'unread' : '']">
                <div class="icon-wrapper">
                    <span class="material-icons">{{ notification.icon }}</span>
                </div>
                <div class="content">
                    <div class="top-row">
                        <h4>{{ notification.title }}</h4>
                        <span class="time">{{ notification.time }}</span>
                    </div>
                    <p>{{ notification.description }}</p>

                    <div class="actions" *ngIf="notification.action || notification.linkId">
                        <button class="action-btn" *ngIf="notification.action" [ngClass]="notification.action.type">
                            {{ notification.action.label }}
                        </button>
                        <button class="link-btn" *ngIf="notification.linkId">
                            View Logs
                        </button>
                    </div>
                </div>
                <div class="status-dot" *ngIf="notification.unread"></div>
            </div>
        </div>

        <div class="popup-footer">
            <a href="javascript:void(0)">
                View All Notifications
                <span class="material-icons">arrow_forward</span>
            </a>
        </div>
    </div>
</div>
